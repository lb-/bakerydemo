{% load i18n %}
{% load wagtailadmin_tags  %}

{% include "wagtailadmin/edit_handlers/inline_panel.html" %}

<script type="text/django-form-template" id="id_{{ self.formset.prefix }}-X-EMPTY_FORM_TEMPLATE">
    {% escapescript %}
    {% include "wagtailadmin/edit_handlers/inline_panel_child.html" with child=self.empty_child %}
    {% endescapescript %}
</script>

<p class="add additional">
    <button type="button" class="button bicolor button--icon" id="id_{{ self.formset.prefix }}-ADD">
        {% icon name="plus" wrapped=1 %}
        {% blocktrans with label=self.label|lower %}Add {{ label }} Additional{% endblocktrans %}
    </button>
</p>
